dataset:
  dataset_root: raw_data/python
  with_history: true
  history_max_len: 200
  encoder_name_or_path: microsoft/codebert-base
  decoder_name_or_path: distilgpt2
  local_rank: 0
  world_size: 0
  train_dataloader_conf:
    batch_size: 8
    num_workers: 1
  val_dataloader_conf:
    batch_size: 8
    num_workers: 1
  test_dataloader_conf:
    batch_size: 8
    num_workers: 1
logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  name: transformer 4+4 python
  project: commit_message_generation
model:
  encoder_decoder: true
  learning_rate: 1e-4
  num_layers_encoder: 4
  num_layers_decoder: 4
trainer:
  gpus: 8
  accelerator: ddp
  max_epochs: 5
  precision: 16
  amp_level: O1
  auto_select_gpus: true
  accumulate_grad_batches: 1