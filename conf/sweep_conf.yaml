method: bayes

metric:
  goal: maximize
  name: test_edit_similarity

parameters:
  stage:
    distribution: constant
    value: sweep
  generation_kwargs.num_beams:
    values: [2, 3, 4, 5, 6, 7, 8, 9]
  generation_kwargs.repetition_penalty:
    distribution: uniform
    min: 0.0
    max: 1.0
  generation_kwargs.length_penalty:
    distribution: uniform
    min: 1.0
    max: 5.0
  generation_kwargs.no_repeat_ngram_size:
    values: [3, 4, 5, 6]

early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}

program: eval.py