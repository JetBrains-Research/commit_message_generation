model_configuration: encoder_decoder

num_layers_encoder: 2
encoder_model_type: roberta

num_layers_decoder: 2
decoder_model_type: gpt2

tie_encoder_decoder: false
tie_word_embeddings: false

dataset:
  dataset_root: raw_data/multilang
  diffs_folder: byte_level
  msgs_folder: byte_level
  diff_tokenizer_name_or_path: raw_data/multilang/byte_level/tokenizer
  msg_tokenizer_name_or_path: raw_data/multilang/byte_level/tokenizer
  encoder_context_max_len: 512
  decoder_context_max_len: 256