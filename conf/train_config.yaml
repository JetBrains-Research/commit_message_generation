dataset:
  dataset_root: raw_data/multilang_v1

  use_mtests: true
  marker_tests_root: raw_data/marker_tests

  training_with_history: true

  encoder_context_max_len: 500
  decoder_context_max_len: 200

  diff_tokenizer_name_or_path: raw_data/multilang_v1/diff_tokenizer.json
  msg_tokenizer_name_or_path: distilgpt2

  decoder_sep_tokens: "\n"

  train_dataloader_conf:
    batch_size: 16
    num_workers: 4

  val_dataloader_conf:
    batch_size: 16
    num_workers: 4

  marker_tests_dataloader_conf:
    batch_size: 1
    num_workers: 4

logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  name: test
  project: commit_message_generation

model:
  encoder_decoder: true
  learning_rate: 1e-4
  num_layers_encoder: 4
  num_layers_decoder: 4

trainer:
  gpus: 1
  max_epochs: 5
  precision: 16
  amp_level: O1
  auto_select_gpus: true
  accumulate_grad_batches: 1
  num_sanity_val_steps: 40